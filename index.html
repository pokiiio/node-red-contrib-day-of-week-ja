<script type="text/javascript">
    RED.nodes.registerType('Day of week', {
        category: 'function',
        color: '#B5FF14',
        defaults: {
            name: {
                value: ''
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'light.svg',
        label: function () {
            return this.name || 'Day of week';
        }
    });
</script>

<script type="text/x-red" data-template-name="Day of week">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="Day of week">
    <p>A Node-RED node for Japanese 曜日 (day of the week).</p>
</script>
